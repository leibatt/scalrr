<body style="margin: 20px;">
	<form id="sql-query-form" method="post">
		<textarea id="sql-query-text" name="text" placeholder="Write query here." rows="6" cols="100"></textarea>
		<input type="submit" id="sql-query-submit" value="Submit Query"></input>
	</form>
	<h2 class="heading">Some plot<small></small></h2>
	<div id="aggplot">
		<div class="legend"></div>
		<svg></svg>
		<div id="map"></div>
		<div name="xlabel" class="xlabel"></div>
		<div class="ylabel"></div>
	</div>
	<div id="dialog" title="Basic dialog">
		<form id="reduce-type-form" >
			<fieldset>
				<label for="reduce_type">Res Reduction Type</label>
				<select name="reduce_type" id="reduce-type-menu">
					<option value="AGGR">aggregate</option>
					<option value="SAMPLE">sample</option>
					<option value="FILTER">filter</option>
				</select>
			</fieldset>
			<fieldset id="reduce-type-special"></fieldset>
			<input type="submit" id="reduce-type-form-submit"></input>
		</form>
	</div>
