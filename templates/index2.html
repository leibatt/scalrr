<html>
<head>
	<link rel="stylesheet" type="text/css" href="/static/css/bootstrap.css">	
	<link rel="stylesheet" type="text/css" href="/static/css/base.css?{{g.tstamp}}">
	<link rel="stylesheet" type="text/css" href="/static/css/ui-lightness/jquery-ui-1.8.19.custom.css">

	<script type="text/javascript" src="/static/js/jquery.js" ></script>
	<script type="text/javascript" src="/static/js/jquery-ui-1.8.19.custom.min.js" ></script>
	<script type="text/javascript" src="/static/js/bootstrap.js" ></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="/static/js/d3.v2.js" ></script>
	<script type="text/javascript" src="/static/js/main.js" ></script>
	<script type="text/javascript" src="/static/js/colorbrewer.js" ></script>
	<script type="text/javascript" src="/static/js/QVisBase.js?{{g.tstamp}}" ></script>
	<script type="text/javascript" src="/static/js/QVisScatterPlot.js?{{g.tstamp}}" ></script>
	<script type="text/javascript" src="/static/js/QVisMapPlot.js?{{g.tstamp}}" ></script>
	<script type="text/javascript" src="/static/js/QVisHeatMap.js?{{g.tstamp}}" ></script>
</head>


<body style="margin: 20px;">
	<form id="sql-query-form" method="post">
		<textarea id="sql-query-text" name="text" placeholder="Write query here." rows="6" cols="100"></textarea>
		<label for="vis-type">Visualizations</label>
		<select name="vis-type" id="vis-type-menu">
			<option value="scatterplot">Scatterplot</option>
			<!--<option value="linechart">Line chart (not currently supported)</option>-->
			<option value="mapplot">Map plot</option>
			<!--<option value="histogram">Histogram (not currently supported)</option>-->
			<option value="heatmap">Heat map</option>
		</select>
		<label for="resolution-lvl">Resolution</label>
		<select name="resolution-lvl" id="resolution-lvl-menu">
			<option value="100">100</option>
			<option value="1000">1000</option>
			<option value="4000">4000</option>
			<option value="10000">10000</option>
			<option value="40000">40000</option>
			<option value="100000">100000</option>
		</select>
		<input type="submit" id="sql-query-submit" value="Submit Query"></input>
	</form>
	<h2 id="resulting-plot-header" class="heading">Resulting Plot<small></small></h2>
	<div id="aggplot">
		<div class="legend"></div>
		<svg></svg>
		<div id="map">
			<div></div>
		</div>
		<div name="xlabel" class="xlabel"></div>
		<div class="ylabel"></div>
		<div class="zlabel"></div>
		<div class="zoomlabel"></div>
	</div>
	<div id="dialog" title="Basic dialog">
		<form id="reduce-type-form" >
			<fieldset>
				<label for="reduce_type">Res Reduction Type</label>
				<select name="reduce_type" id="reduce-type-menu">
					<option value="AGGR">aggregate</option>
					<option value="SAMPLE">sample</option>
					<option value="FILTER">filter</option>
					
				</select>
			</fieldset>
			<fieldset id="reduce-type-special">
				<div id="filter-spec" class="spec filter">
					<label for="predicate">Predicate Filter</label>
					<input type="text" id="reduce-type-filter-predicate" name="predicate" placeholder="Write predicate here."></input>
				</div>
			</fieldset>
			


			<input type="submit" id="reduce-type-form-submit"></input>
		</form>
	</div>
</body>


</html>
